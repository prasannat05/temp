
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Priyadarshini</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff8fab, #ffb3c6);
        font-family: 'Poppins', sans-serif;
    }

    /* Super visible text */
    h1 {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        font-weight: 900;
        color: #000000; /* BLACK text */
        text-shadow:
            3px 3px 0 #ffffff,
            -3px -3px 0 #ffffff,
            6px 6px 25px #ff007f,
            -6px -6px 25px #ff007f;
        animation: glow 2s infinite alternate;
        text-align: center;
        z-index: 10;
    }

    @keyframes glow {
        0% { text-shadow: 3px 3px 0 #fff, 0 0 20px #ff4da6; }
        100% { text-shadow: 3px 3px 0 #fff, 0 0 40px #ff007f; }
    }

    /* Balloons */
    .balloon {
        position: absolute;
        width: 60px;
        height: 80px;
        background: radial-gradient(circle at 50% 30%, #ffde59, #ff914d);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
    }

    .balloon:before {
        content: "";
        position: absolute;
        width: 2px;
        height: 60px;
        background: #fff;
        left: 50%;
        bottom: -60px;
        transform: translateX(-50%);
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-100px) rotate(3deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 4s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Priyadharshini ðŸŽ‰</h1>

<script>
// Balloons
function createBalloon() {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.style.left = Math.random() * window.innerWidth + "px";
    balloon.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(balloon);

    setTimeout(() => balloon.remove(), 8000);
}

setInterval(createBalloon, 600);

// Confetti
function randomColor() {
    const colors = ["#ff4da6", "#ffde59", "#4dd2ff", "#b366ff", "#ff6666"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.background = randomColor();
    confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 6000);
}

setInterval(createConfetti, 150);
</script>

</body>
</html>
